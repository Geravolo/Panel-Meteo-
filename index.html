<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel METAR Uruguay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .metar-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
    .title {
      margin: 10px 0 0;
      font-size: 18px;
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>Panel METAR - Aeropuertos de Uruguay</h1>

  <div class="metar-container">
    <div>
      <div class="title">Carrasco (SUMU)</div>
      <iframe src="https://metar-taf.com/embed-info/SUMU" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Punta del Este (SULS)</div>
      <iframe src="https://metar-taf.com/embed-info/SULS" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Durazno (SUDU)</div>
      <iframe src="https://metar-taf.com/embed-info/SUDU" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Rivera (SURV)</div>
      <iframe src="https://metar-taf.com/embed-info/SURV" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Salto (SUSO)</div>
      <iframe src="https://metar-taf.com/embed-info/SUSO" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Melo (SUMO)</div>
      <iframe src="https://metar-taf.com/embed-info/SUMO" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Tacuarembó (SUTB)</div>
      <iframe src="https://metar-taf.com/embed-info/SUTB" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Paysandú (SUPU)</div>
      <iframe src="https://metar-taf.com/embed-info/SUPU" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Treinta y Tres (SUTR)</div>
      <iframe src="https://metar-taf.com/embed-info/SUTR" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Artigas (SUAG)</div>
      <iframe src="https://metar-taf.com/embed-info/SUAG" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Colonia (SUCA)</div>
      <iframe src="https://metar-taf.com/embed-info/SUCA" width="100%" height="220" frameborder="0"></iframe>
    </div>
    <div>
      <div class="title">Rocha (SURR)</div>
      <iframe src="https://metar-taf.com/embed-info/SURR" width="100%" height="220" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
