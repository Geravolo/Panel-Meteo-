<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>METAR Uruguay + Windy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .metar-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .metar-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .highlight {
      background: #d0eaff;
    }
  </style>
</head>
<body>
  <h1>Informe METAR - Aeropuertos de Uruguay</h1>
  <h2>Actualizado cada hora</h2>
  <div id="metar" class="metar-container"></div>

  <h2>Mapa interactivo (Windy)</h2>
  <iframe width="100%" height="450" src="https://embed.windy.com/embed2.html?lat=-32.7&lon=-56&detailLat=-32.7&detailLon=-56&width=650&height=450&zoom=6&level=surface&overlay=wind&menu=true&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>

  <script>
    const stations = {
      "SUMU": "Carrasco",
      "SUME": "Melilla",
      "SULS": "Laguna del Sauce",
      "SUAG": "Artigas",
      "SUCA": "Colonia",
      "SUDU": "Durazno",
      "SUCM": "Carmelo",
      "SUPU": "Paysandú",
      "SUTB": "Tacuarembó",
      "SUTR": "Treinta y Tres",
      "SUVO": "Vichadero"
    };

    const metarDiv = document.getElementById("metar");

    function parseMETAR(metar) {
      const wind = metar.match(/(\d{3}|VRB)(\d{2,3})G?(\d{2,3})?KT/);
      const clouds = metar.match(/(FEW|SCT|BKN|OVC)(\d{3})/g);
      const visibility = metar.match(/ (\d{4}) /);
      let text = "";

      if (wind) {
        const dir = wind[1] === "VRB" ? "Variable" : `${wind[1]}°`;
        const speed = wind[2];
        text += `Viento: ${dir} a ${speed} kt.\n`;
      }

      if (visibility) {
        const vis = parseInt(visibility[1]);
        text += `Visibilidad: ${vis} metros.\n`;
      }

      if (clouds) {
        const cloudMap = {
          FEW: "Pocas nubes",
          SCT: "Nubes dispersas",
          BKN: "Nublado",
          OVC: "Cubierto"
        };
        text += "Cielo: ";
        clouds.forEach(c => {
          const type = c.slice(0, 3);
          const height = parseInt(c.slice(3)) * 30.48;
          text += `${cloudMap[type]} a ${Math.round(height)} m, `;
        });
        text = text.replace(/, $/, "\n");
      }

      return text || "No se pudo interpretar el METAR.";
    }

    async function fetchMETAR(station, highlight = false) {
      try {
        const res = await fetch(`https://tgftp.nws.noaa.gov/data/observations/metar/stations/${station}.TXT`);
        const data = await res.text();
        const lines = data.trim().split("\n");
        const metar = lines[1];
        const description = parseMETAR(metar);

        const card = document.createElement("div");
        card.className = "metar-card" + (highlight ? " highlight" : "");
        card.innerHTML = `<h3>${stations[station]} (${station})</h3><pre>${description}</pre><small>${metar}</small>`;

        if (highlight) {
          metarDiv.prepend(card);
        } else {
          metarDiv.appendChild(card);
        }
      } catch (error) {
        console.error("Error obteniendo METAR para", station);
      }
    }

    function cargarTodos() {
      metarDiv.innerHTML = "";
      for (const station in stations) {
        fetchMETAR(station, station === "SUMU");
      }
    }

    cargarTodos();
    setInterval(cargarTodos, 60 * 60 * 1000); // cada hora
  </script>
</body>
</html>
