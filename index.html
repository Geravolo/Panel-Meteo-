<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Meteo</title>
  <style>
    :root {
      --bg-color: #0e1a2b;
      --primary-color: #1abc9c;
      --text-color: #ecf0f1;
      --card-bg: #1f2d3d;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin: 0;
      color: var(--primary-color);
    }

    .card p {
      margin: 0.5rem 0 0;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel Meteorológico</h1>
    <p>Información básica del clima</p>
  </header>

  <div class="card">
    <h2>Montevideo</h2>
    <p>Temperatura: 22°C</p>
    <p>Humedad: 65%</p>
    <p>Viento: 15 km/h</p>
  </div>

  <footer>
    Desarrollado por Geravolo - GitHub Pages
  </footer>
</body>
</html>
