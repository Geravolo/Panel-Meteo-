<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Meteorológico - Uruguay</title>
  <meta http-equiv="refresh" content="3600"> <!-- Refresca cada 1 hora -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e1a2b;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      color: #1abc9c;
    }
    .iframe-container {
      width: 90%;
      max-width: 1200px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .metar {
      height: 600px;
    }
    .windy {
      height: 800px;
    }
  </style>
</head>
<body>
  <h1>Panel Meteorológico - Uruguay</h1>

  <!-- METAR de Carrasco (SUMU) -->
  <div class="iframe-container">
    <iframe class="metar" src="https://metar-taf.com/es/SUMU" title="METAR Carrasco"></iframe>
  </div>

  <!-- METARs de Uruguay, San Fernando y Ezeiza -->
  <div class="iframe-container">
    <iframe class="metar" src="https://metar-taf.com/es/SUAA,SUAG,SUSO,SUMU,SUBU,SURV,SUCA,SULS,SUSJ,SUDU,SUCM,SUMO,SARF,SAEZ" title="METAR Regional"></iframe>
  </div>

  <!-- Mapa Windy centrado en Uruguay -->
  <div class="iframe-container">
    <iframe class="windy" src="https://embed.windy.com/embed2.html?lat=-33.5&lon=-56&detailLat=-33.5&detailLon=-56&width=650&height=450&zoom=6&level=surface&overlay=rain&menu=&message=&marker=&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=default&metricTemp=default" title="Mapa Windy"></iframe>
  </div>
</body>
</html>
