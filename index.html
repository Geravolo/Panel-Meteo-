<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Meteorológico GV</title>
  <!-- Refresca cada hora -->
  <meta http-equiv="refresh" content="3600" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ajustes adicionales */
    body { background: #eef2ff; }
    header, footer { background: #1e40af; color: #f8fafc; }
    iframe, img { border: none; display: block; width: 100%; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="py-4 text-center shadow-md">
    <h1 class="text-2xl font-bold">Panel Meteorológico – Operaciones Aéreas</h1>
    <p class="text-sm mt-1">Actualización automática cada hora</p>
  </header>

  <main class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
    <!-- Columna 1: METAR Uruguay -->
    <aside class="bg-white rounded-lg shadow p-4 overflow-y-auto">
      <h2 class="text-xl font-semibold mb-4 text-blue-800">METAR Uruguay</h2>
      <div class="space-y-4">
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SUDU" height="80" loading="lazy"></iframe>
        </div>
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SUSO" height="80" loading="lazy"></iframe>
        </div>
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SURV" height="80" loading="lazy"></iframe>
        </div>
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SUMO" height="80" loading="lazy"></iframe>
        </div>
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SUPU" height="80" loading="lazy"></iframe>
        </div>
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SUCA" height="80" loading="lazy"></iframe>
        </div>
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SULS" height="80" loading="lazy"></iframe>
        </div>
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SADF" height="80" loading="lazy"></iframe>
        </div>
        <div class="border-l-4 border-blue-400 bg-blue-50 p-2 rounded">
          <iframe src="https://metar-taf.com/embed-info/SAEZ" height="80" loading="lazy"></iframe>
        </div>
      </div>
    </aside>

    <!-- Columna 2: Referencia SUMU y TAF -->
    <section class="flex flex-col space-y-6">
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <h2 class="bg-blue-600 text-white p-2 font-semibold">METAR Carrasco (SUMU)</h2>
        <!-- Captura estilo ventana -->
        <img src="https://image.thum.io/get/width/600/crop/200/https://metar-taf.com/es/SUMU" alt="METAR SUMU" loading="lazy" />
      </div>
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <h2 class="bg-blue-500 text-white p-2 font-semibold">TAF Carrasco (SUMU)</h2>
        <iframe src="https://metar-taf.com/embed-info/SUMU?taf=1" height="160" loading="lazy"></iframe>
      </div>
    </section>

    <!-- Columna 3: Windy Screenshot -->
    <section class="bg-white rounded-lg shadow overflow-hidden flex flex-col">
      <h2 class="bg-blue-400 text-white p-2 font-semibold">Windy – Lluvia & Viento</h2>
      <!-- Captura de Windy -->
      <img 
        src="https://image.thum.io/get/width/600/crop/300/https://embed.windy.com/embed2.html?lat=-32.5&lon=-55.5&zoom=6&level=surface&overlay=rain&windVectors=true&type=map&location=coordinates" 
        alt="Mapa Windy" 
        loading="lazy"
      />
      <a 
        href="https://embed.windy.com/embed2.html?lat=-32.5&lon=-55.5&zoom=6&level=surface&overlay=rain&windVectors=true&type=map&location=coordinates" 
        target="_blank" 
        class="mt-auto text-center py-2 bg-blue-300 text-blue-900 font-medium hover:bg-blue-200"
      >Ver en Windy.com</a>
    </section>
  </main>

  <footer class="py-4 text-center text-sm text-blue-700">
    Datos de metar-taf.com • Capturas Thum.io • Mapas Windy.com
  </footer>
</body>
</html>
