<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Meteorológico GV</title>
  <!-- Refresca automáticamente cada hora -->
  <meta http-equiv="refresh" content="3600" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #eef2ff; }
    header, footer { background: #1e40af; color: #f8fafc; }
    iframe, img { display: block; width: 100%; border: none; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="py-4 text-center shadow-md">
    <h1 class="text-2xl font-bold">Panel Meteorológico – Operaciones Aéreas</h1>
    <p class="text-sm mt-1">Actualización automática cada hora</p>
    <div id="clock" class="text-sm mt-1 text-gray-100"></div>
  </header>

  <!-- Main Layout -->
  <main class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">

    <!-- Columna 1: METAR Uruguay -->
    <aside class="col-span-1 bg-white rounded-lg shadow-inner overflow-y-auto p-4">
      <h2 class="text-xl font-semibold mb-4 text-blue-800">METAR Uruguay</h2>
      <!-- … aquí van los iframes de los METAR … -->
    </aside>

    <!-- Columna 2: SUMU Referencia y TAF -->
    <section class="col-span-2 grid grid-rows-3 gap-6">
      <!-- METAR Carrasco imagen -->
      <div class="row-span-1 bg-white rounded-lg shadow-md overflow-hidden">
        <h2 class="px-4 py-2 bg-blue-800 text-white font-semibold">METAR Carrasco (SUMU) - Referencia</h2>
        <img src="https://image.thum.io/get/width/900/crop/240/https://metar-taf.com/es/SUMU"
             alt="METAR SUMU recortado" class="w-full" loading="lazy" />
      </div>
      <!-- TAF Carrasco -->
      <div class="row-span-1 bg-white rounded-lg shadow-md overflow-hidden">
        <h2 class="px-4 py-2 bg-blue-700 text-white font-semibold">TAF Carrasco (SUMU)</h2>
        <iframe src="https://metar-taf.com/embed-info/SUMU?taf=1" height="200" loading="lazy"></iframe>
      </div>
      <!-- Mapas Windy -->
      <div class="row-span-1 bg-white rounded-lg shadow-md overflow-hidden">
        <h2 class="px-4 py-2 bg-blue-600 text-white font-semibold">Windy – Lluvia &amp; Viento</h2>
        <iframe
          src="https://embed.windy.com/embed2.html?lat=-32.5&lon=-55.5&zoom=6&level=surface&overlay=rain&menu=true&message=true&marker=true&calendar=now&type=map&location=coordinates&metricWind=kt&metricTemp=%C2%B0C"
          height="300"
          loading="lazy">
        </iframe>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 text-sm text-blue-500">
    Datos de metar-taf.com • Captura Thum.io • Mapas Windy.com
  </footer>

  <!-- Script reloj 24 horas -->
  <script>
    function updateClock() {
      const now = new Date();
      // Formato 24 horas
      const opts = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById('clock').textContent =
        now.toLocaleTimeString('es-UY', opts);
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
