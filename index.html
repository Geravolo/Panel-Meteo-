<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNAPN - Panel Meteorológico</title>
  <!-- Actualización automática cada hora -->
  <meta http-equiv="refresh" content="3600" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0a0f24; color: #ffffff; }
    header, footer { background-color: #04091d; }
    .iframe-fixed { border: none; width: 100%; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Encabezado -->
  <header class="py-4 text-center">
    <h1 class="text-3xl font-bold">DNAPN</h1>
    <div class="mt-2 space-x-4">
      <!-- Reloj local 24h -->
      <span id="local-clock" class="text-lg"></span>
      <!-- Reloj UTC (Zulu) -->
      <span id="utc-clock" class="text-lg"></span>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-6 p-6">
    <!-- Columna izquierda: METARs de Uruguay -->
    <aside class="space-y-4 overflow-y-auto">
      <h2 class="text-2xl font-semibold mb-2">METAR Uruguay</h2>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SUDU" sandbox="allow-same-origin allow-scripts"></iframe>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SUSO" sandbox="allow-same-origin allow-scripts"></iframe>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SURV" sandbox="allow-same-origin allow-scripts"></iframe>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SUMO" sandbox="allow-same-origin allow-scripts"></iframe>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SUPU" sandbox="allow-same-origin allow-scripts"></iframe>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SUCA" sandbox="allow-same-origin allow-scripts"></iframe>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SULS" sandbox="allow-same-origin allow-scripts"></iframe>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SADF" sandbox="allow-same-origin allow-scripts"></iframe>
      <iframe class="iframe-fixed h-24" src="https://metar-taf.com/embed-info/SAEZ" sandbox="allow-same-origin allow-scripts"></iframe>
    </aside>

    <!-- Columna derecha: Carrasco y Windy -->
    <section class="flex flex-col gap-4">
      <!-- METAR de Carrasco como imagen -->
      <div class="bg-gray-900 p-4 rounded-lg">
        <h2 class="text-2xl font-semibold mb-2">METAR Carrasco (SUMU)</h2>
        <img src="https://image.thum.io/get/width/900/crop/240/https://metar-taf.com/es/SUMU" alt="METAR SUMU recortado" class="w-full" loading="lazy" />
      </div>
      <!-- TAF de Carrasco -->
      <div class="bg-gray-900 p-4 rounded-lg">
        <h2 class="text-2xl font-semibold mb-2">TAF Carrasco (SUMU)</h2>
        <iframe class="iframe-fixed h-32" src="https://metar-taf.com/embed-info/SUMU?taf=1" sandbox="allow-same-origin allow-scripts"></iframe>
      </div>
      <!-- Visor Windy -->
      <div class="flex-1 bg-gray-900 p-2 rounded-lg">
        <h2 class="text-2xl font-semibold mb-2">Windy – Lluvia & Viento</h2>
        <iframe class="iframe-fixed h-full" src="https://embed.windy.com/embed2.html?lat=-34.9011&lon=-56.1645&zoom=10&level=surface&overlay=rain&windVectors=true&type=map&location=coordinates" sandbox="allow-same-origin allow-scripts"></iframe>
      </div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="py-4 text-center">
    <p class="text-sm">Datos en tiempo real - Actualizado cada hora</p>
  </footer>

  <!-- Scripts de reloj -->
  <script>
    function updateClocks() {
      const now = new Date();
      // Reloj local 24h
      document.getElementById('local-clock').textContent = now.toLocaleTimeString('es-UY', { hour12: false });
      // Reloj UTC (Zulu)
      document.getElementById('utc-clock').textContent = now.toISOString().substr(11, 8) + ' Z';
    }
    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
